name: "CodeQL"

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '25 0 * * 0'

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: macos-15
    env:
      DEVELOPER_DIR: "/Applications/Xcode_16.1.app/Contents/Developer"
    timeout-minutes: 120
    permissions:
      security-events: write

    steps:
    - name: Set up build options
      run: |
        defaults write com.apple.dt.Xcode IDESkipMacroFingerprintValidation -bool YES
        defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES

    - name: Checkout repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
    - name: Configure SPM cache
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
      with:
        path: ~/Library/Caches/org.swift.swiftpm
        key: spm-${{ hashFiles('Package.swift') }}
        restore-keys: |
          spm-

    - name: Initialize CodeQL
      uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
      with:
        languages: swift
    - name: Autobuild
      uses: github/codeql-action/autobuild@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
      with:
        category: "/language:swift"
