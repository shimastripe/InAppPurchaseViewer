name: "CodeQL"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '25 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: macos-14
    env:
      DEVELOPER_DIR: "/Applications/Xcode_15.3.0.app/Contents/Developer"
    timeout-minutes: 360
    permissions:
      security-events: write

    steps:
    - name: Set up build options
      run: |
        defaults write com.apple.dt.Xcode IDESkipMacroFingerprintValidation -bool YES
        defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES

    - name: Checkout repository
      uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
    - name: Configure SPM cache
      uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
      with:
        path: ~/Library/Caches/org.swift.swiftpm
        key: spm-${{ hashFiles('Package.swift') }}
        restore-keys: |
          spm-

    - name: Initialize CodeQL
      uses: github/codeql-action/init@d39d31e687223d841ef683f52467bd88e9b21c14 # v3
      with:
        languages: swift
    - name: Autobuild
      uses: github/codeql-action/autobuild@d39d31e687223d841ef683f52467bd88e9b21c14 # v3
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@d39d31e687223d841ef683f52467bd88e9b21c14 # v3
      with:
        category: "/language:swift"
