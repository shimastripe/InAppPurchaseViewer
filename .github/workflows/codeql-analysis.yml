name: "CodeQL"

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '25 0 * * 0'

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: macos-15
    env:
      DEVELOPER_DIR: "/Applications/Xcode_16.1.app/Contents/Developer"
    timeout-minutes: 120
    permissions:
      security-events: write

    steps:
    - name: Set up build options
      run: |
        defaults write com.apple.dt.Xcode IDESkipMacroFingerprintValidation -bool YES
        defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES

    - name: Checkout repository
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
    - name: Configure SPM cache
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: ~/Library/Caches/org.swift.swiftpm
        key: spm-${{ hashFiles('Package.swift') }}
        restore-keys: |
          spm-

    - name: Initialize CodeQL
      uses: github/codeql-action/init@0499de31b99561a6d14a36a5f662c2a54f91beee # v4
      with:
        languages: swift
    - name: Autobuild
      uses: github/codeql-action/autobuild@0499de31b99561a6d14a36a5f662c2a54f91beee # v4
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@0499de31b99561a6d14a36a5f662c2a54f91beee # v4
      with:
        category: "/language:swift"
