name: "CodeQL"

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '25 0 * * 0'

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: macos-15
    env:
      DEVELOPER_DIR: "/Applications/Xcode_16.1.app/Contents/Developer"
    timeout-minutes: 120
    permissions:
      security-events: write

    steps:
    - name: Set up build options
      run: |
        defaults write com.apple.dt.Xcode IDESkipMacroFingerprintValidation -bool YES
        defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES

    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    - name: Configure SPM cache
      uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
      with:
        path: ~/Library/Caches/org.swift.swiftpm
        key: spm-${{ hashFiles('Package.swift') }}
        restore-keys: |
          spm-

    - name: Initialize CodeQL
      uses: github/codeql-action/init@51f77329afa6477de8c49fc9c7046c15b9a4e79d # v3
      with:
        languages: swift
    - name: Autobuild
      uses: github/codeql-action/autobuild@51f77329afa6477de8c49fc9c7046c15b9a4e79d # v3
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@51f77329afa6477de8c49fc9c7046c15b9a4e79d # v3
      with:
        category: "/language:swift"
